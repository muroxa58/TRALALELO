<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Platform Game - First Person</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
</head>
<body>
    <div id="menu">
        <div class="menu-container">
            <h1>3D Platform Game</h1>
            <button id="playButton">Play</button>
            <button id="weaponsButton">Weapons</button>
            <button id="settingsButton">Settings</button>
        </div>
    </div>

    <div id="weapons" class="hidden">
        <div class="weapons-container">
            <h2>Weapons</h2>
            <button id="glockButton" class="weapon-button">Glock 18</button>
            <button id="ak47Button" class="weapon-button">AK-47</button>
            <button id="backToMenuButton">Back</button>
        </div>
    </div>

    <div id="settings" class="hidden">
        <div class="settings-container">
            <h2>Settings</h2>
            <div class="volume-control">
                <label for="volumeSlider">Volume</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
            <button id="backButton">Back</button>
        </div>
    </div>

    <div id="gameContainer" class="hidden"></div>
    <div id="controls" class="hidden">
        Управління:<br>
        - WASD: рух<br>
        - Миша: огляд<br>
        - Пробіл: стрибок<br>
        - ЛКМ: стрільба<br>
        - ESC: розблокувати курсор
    </div>
    <div id="crosshair" class="hidden">+</div>
    <div id="score" class="hidden">
        Очки: <span id="scoreValue">0</span><br>
        М'ячі: <span id="ballsValue">∞</span>
    </div>
    <div id="loading" class="hidden">Завантаження моделей...</div>

    <script src="game.js"></script>
</body>
</html>
